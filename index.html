<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/sort.css"/>

	<html lang = "en">
	<meta charset = "UTF-8">
	<title>Sorting Algorithms</title>
</head>

<h2>Sorting Algorithms</h2>
<h4 id="h4">Choose a sorting algorithm to visualize</h4>
<hr>
<body onload="start()">
    <div class="bars_container" id="bars_container"></div>

    <div class="options">
    <button class="button" onclick="start()"><b>Generate New Array</b></button>
    <button class="button" onclick="generateBubbleSort()"><b>Bubble Sort</b></button>
    <button class="button" onclick="generateSelectionSort()"><b>Selection Sort</b></button>
    <button class="button" onclick="generateInsertionSort()"><b>Insertion Sort</b></button>
    <button class="button" onclick="generateQuickSort()"><b>Quick Sort</b></button>
    <button class="button" onclick="generateMergeSort()"><b>Merge Sort</b></button>
    <button class="button" onclick="heapSort()"><b>Heap Sort</b></button>
    </div>

    <div class="slider_text">

    <span class="label"><b>SIZE</b></span>
    <input id="sliderSize" class="slider" type="range" min="5" max="50" value="25" oninput='rangeValue1.innerHTML = "<b>" + this.value + "</b>"'>
    <span id="rangeValue1"><b>25</b></span>

    <span><b>SPEED</b></span>
    <input id="sliderSpeed" class="slider" type="range" min="1" max="10" value="5" oninput='rangeValue2.innerHTML = "<b>" + this.value + "</b>"'>
    <span id="rangeValue2"><b>5</b></span>

    </div>

    <script src = "js/sort.js"></script>
</body>
</html>
